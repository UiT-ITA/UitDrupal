apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xyzzy
spec:
  rules:
  - host: my-example-from-docs.bgo1.prod.rail.uib.no
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xyzzy
            port:
              name: http
  tls:
  - hosts:
    - my-example-from-docs.bgo1.prod.rail.uib.no
    secretName: my-example-from-docs.bgo1.prod.rail.uib.no-tls
