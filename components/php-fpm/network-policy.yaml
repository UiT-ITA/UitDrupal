apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ${app_name}-php-fpm
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: ${app_name}-php-fpm
      app.kubernetes.io/instance: ${app_name}-php-fpm
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - port: fastcgi
    - port: metrics
    from: