server {
    listen 8080;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Enable debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Drupal specific settings
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }


    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Serve static files directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf|zip|tar|gz|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @drupal_fallback;
    }

    # Cache Drupal uploaded files
    location /sites/default/files/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @drupal_fallback;
    }

    # Fallback that forwards to Drupal
    location @drupal_fallback {
        fastcgi_pass ${app_name}-drupal:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $uri?$args;
    }

    # Handle Drupal's clean URLs
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Handle PHP files via FastCGI
    location ~ \.php$ {
        fastcgi_pass ${app_name}-drupal:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Allow uploads up to 2MB
    client_max_body_size 2M;
}